<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Guessing Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Welcome Player! </h1>
    <div class="game-container">
        <div id="colorBox" data-testid="colorBox"></div>
        <p id="gameInstructions" data-testid="gameInstructions">Pick the right color by just clicking what you think the right one is below</p>
        <p id="gameStatus" data-testid="gameStatus"></p>
        <div class="color-options" id="colorOptions"></div>
        <p id="score" data-testid="score">Score: 0</p>
        <button id="newGameButton" data-testid="newGameButton">New Game</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
